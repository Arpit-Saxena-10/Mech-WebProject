{%extends "layout.html" %}
{% block content %}
    {% for course in courses %}
        <article class="media content-section">
            <div class="media-body">
                <h2><a class="article-title" href="{{ url_for('course', course_id=course.id) }}">{{ course.code }}</a></h2>
                <p class="article-content">{{ course.name}}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content%}
